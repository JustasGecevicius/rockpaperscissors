<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <script src="script.js" defer></script> 
    <link type="text/css" href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="controls inactive">
        <button class="start">Start Game</button>
    </div>    
    
        <div id="popup" class="inactive">
            <input class="games" type="number" placeholder="How many games do you want to play?">
            <button class="enter">enter</button>
        </div>
        <div id="background" class="inactive">            
    </div>
    <div class="gamePopup">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="playerWins gameEnd">
        <h1>Player Wins</h1>
        <button class="restartGame">Restart Game</button>
        <button class="exit">Exit</button>    
    </div>
    <div class="computerWins gameEnd">
        <h1>Computer Wins</h1>
        <button class="restartGame">Restart Game</button> 
        <button class="exit">Exit</button>  
    </div>
    <div class="draw gameEnd">
        <h1>Draw</h1>
        <button class="restartGame">Restart Game</button> 
        <button class="exit">Exit</button>  
    </div>         
</body>
</html>
