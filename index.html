<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <div class="players">
        <strong><p>Player</p></strong>
        <strong><p>Computer</p></strong>
    </div>
    <div class="game">
        <div class="player">
            <p id="player">Your choice</p>
        </div>
        <div class="computer">
            <p id="computer">Computer choice</p>
        </div>

    </div>
    <p>Choose an option!</p>
    <div class="buttons">
        <button class="Rock" id="1">Rock!</button>
        <button class="Paper" id="2">Paper!</button>
        <button class="Scissors" id="3">Scissors!</button>
    </div>
    <div class="score">
        <p id="score">0 : 0</p>
    </div>
    <div class="restart">
        
    </div>
</body>
</html>
